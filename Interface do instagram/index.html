<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="instagram phone">
        </div>

        <div class="right-contents">
            <div class="group content-main">
                <img src="./img/instagram-logo.png" alt="logo instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/PumaDimensionado.jpg" alt="">
                </div>
                <a href="#" class="instagram-login">Continue como HenriqueZanetti</a>
                <a href="#" class="instagram-logout">Remover conta</a>

            </div>
            <div class="group register-login">
                <p class="not-account">Não é Henrique?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span> " ou " <span class="link-blue">registrar-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p>Baixe o app</p>
                <div class="download">
                    <img src="./img/apple-button.png" alt="download googleplay" class="app-download">
                    <img src="./img/googleplay-button.png" alt="download apple" class="app-download">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
